name: Daily PJN Update
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # 最新安定版にアップ
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install feedparser google-genai # 新しいライブラリに変更
      - name: Run Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python pjn_bot.py
      - name: Commit and Push
        run: |
          git config --global user.name "PJN Bot"
          git config --global user.email "bot@pjn.com"
          git add src/pages/posts/*.md
          git commit -m "Update news" || exit 0
          git push
