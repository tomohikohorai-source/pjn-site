backend:
  name: github
  # 1. あなたのGitHubユーザー名とリポジトリ名に書き換えてください
  repo: tomohikohorai/pjn-site 
  branch: main
  # 2. あなたのVercelサイトのURL（末尾のスラッシュは不要）を書いてください
  base_url: https://penan-japanese-news.vercel.app/
  # 3. ログイン用の入り口（ステップ3で作ったAPI）の場所を指定します
  auth_endpoint: api/auth 

publish_mode: editorial_workflow # 下書き保存・承認機能を使えるようにします

# 記事の保存場所と入力項目の設定
collections:
  - name: "posts"
    label: "記事一覧"
    folder: "src/pages/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "タイトル", name: "title", widget: "string" }
      - { label: "公開日", name: "date", widget: "datetime", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "ジャンル", name: "category", widget: "select", options: ["重要", "コラム", "グルメ", "おでかけ", "暮らし", "教育", "エンタメ", "お得"] }
      - { label: "本文", name: "body", widget: "markdown" }
